<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#6DB0FA" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>生成出入凭证</title>
    <style>
      .title {
        text-align: center;
      }
      main {
        padding: 5% 25%;
      }
      button {
        background-color: #6cb0fb;
        color: #fff;
        width: 100%;
        margin-top: 5%;
        outline: none;
        border: none;
      }
      .form > div {
        width: 100%;
      }
      input {
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">生成出入凭证</h1>
    </header>
    <main>
      <div class="form">
        <div>
          <div>姓名</div>
          <input value="薛之谦" id="studentName"/>
        </div>
        <div>
          <div>学号</div>
          <input value="171549299" id="studentId"/>
        </div>
        <div>
          <button id="generate">点击生成</button>
        </div>
      </div>
      <div>
        forked from
        <a href="https://github.com/feizao67/feizao67.github.io">feizao67</a>
      </div>
    </main>
    <script src="./jquery.min.js"></script>
    <script>
      var studentName = $("#studentName");
      var studentId = $("#studentId");
      var generate = $("#generate");
      generate.on('click', function () {
        location.href = `./index.html?studentName=${studentName.val()}&studentId=${studentId.val()}`
      })
    </script>
  </body>
</html>
